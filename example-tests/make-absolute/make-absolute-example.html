<html>

<body>
	<section>
		<h1>Line</h1>
		<svg width="50" height="50">
			<path d="M 10 10 L0 30" stroke="#000"></path>
		</svg>
	</section>
	<section>
		<h1>Line (relative)</h1>
		<svg width="50" height="50">
			<path d="M 10 10 l-10 20" stroke="#000"></path>
		</svg>
	</section>
	<section>
		<h1>Horizontal Line</h1>
		<svg width="50" height="50">
			<path d="M 10 10 H35" stroke="#000"></path>
		</svg>
	</section>
	<section>
		<h1>Horizontal Line (relative)</h1>
		<svg width="50" height="50">
			<path d="M 10 10 h25" stroke="#000"></path>
		</svg>
	</section>
	<section>
		<h1>Vertical Line</h1>
		<svg width="50" height="50">
			<path d="M 10 10 V35" stroke="#000"></path>
		</svg>
	</section>
	<section>
		<h1>Vertical Line (relative)</h1>
		<svg width="50" height="50">
			<path d="M 10 10 v25" stroke="#000"></path>
		</svg>
	</section>
	<section>
		<h1>Cubic Curve</h1>
		<svg width="50" height="50">
			<path d="M10 25 C 5 5, 45 5, 40 25" stroke="#000"></path>
		</svg>
	</section>
	<section>
		<h1>Cubic Curve (relative)</h1>
		<svg width="50" height="50">
			<path d="M10 25 c -5 -20, 35 -20, 30 0" stroke="#000"></path>
		</svg>
	</section>
	<section>
		<h1>Smooth Curve</h1>
		<svg width="50" height="50">
			<path d="M10 25 C 15 5, 25 5, 30 25 S 45 45, 50 25" stroke="#000"></path>
		</svg>
	</section>
	<section>
		<h1>Smooth Curve (relative)</h1>
		<svg width="50" height="50">
			<path d="M10 25 C 15 5, 25 5, 30 25 s 15 20, 20 0" stroke="#000"></path>
		</svg>
	</section>
	<section>
		<h1>Quadratic Curve</h1>
		<svg width="50" height="50">
			<path d="M10 25 Q 25 40 40 25" stroke="#000"></path>
		</svg>
	</section>
	<section>
		<h1>Quadratic Curve (relative)</h1>
		<svg width="50" height="50">
			<path d="M10 25 q 15 15 30 0" stroke="#000"></path>
		</svg>
	</section>
	<section>
		<h1>Smooth Quadratic</h1>
		<svg width="50" height="50">
			<path d="M10 25 Q 20 40 30 25 T 50 25" stroke="#000"></path>
		</svg>
	</section>
	<section>
		<h1>Smooth Quadratic (relative)</h1>
		<svg width="50" height="50">
			<path d="M10 25 Q 20 40 30 25 t 20 0" stroke="#000"></path>
		</svg>
	</section>
	<section>
		<h1>Arc</h1>
		<svg width="50" height="50">
			<path d="M25 0 A 20 20 0 0 0 25 50" stroke="#000"></path>
		</svg>
	</section>
	<section>
		<h1>Arc (relative)</h1>
		<svg width="50" height="50">
			<path d="M25 0 a 20 20 0 0 0 0 50" stroke="#000"></path>
		</svg>
	</section>
	<script src="make-absolute-example.js" type="module"></script>
</body>

</html>
