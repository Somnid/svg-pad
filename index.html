<!doctype html>
<html>
	<head>
		<title>SVG Pad</title>
		<link rel="stylesheet" href="css/index.css"></link>
		<link rel="stylesheet" href="css/codemirror.css"></link>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	</head>
	<body>
		<nav>
			<a id="btn-save" download="image.svg" title="save"></a>
			<a id="btn-export" title="export">Export</a>
			<a id="btn-export-preview" title="export preview">Export Preview</a>
			<a id="btn-line" title="line"></a>
			<a id="btn-rect" title="rectangle"></a>
			<a id="btn-circle" title="circle"></a>
			<a id="btn-ellipse" title="ellipse"></a>
			<a id="btn-triangle" title="triangle"></a>
			<a id="btn-path" title="path"></a>
			<a id="btn-text" title="text"></a>
			<a id="btn-pretty-print" title="pretty print"></a>
			<a id="btn-background-color" title="background color">Background Color</a>
			<a id="btn-settings" title="settings">Settings</a>
			<a id="btn-dropbox" title="dropbox">Dropbox</a>
		</nav>
		<div id="main">
			<div id="editor">
				<!--<textarea id="css-workspace" class="workspace tab-content" data-tab="css" spellcheck="false"></textarea>-->
				<!--<textarea id="svg-workspace" class="workspace tab-content" data-tab="svg" spellcheck="false"></textarea>-->
			</div>
			<div id="output">
				<iframe seamless id="preview"></iframe>
				<div id="export"></div>
			</div>
		</div>
		<footer>
			<div class="tabs">
				<a class="mode tab active" data-tab="svg" id="mode-svg">SVG</a>
				<a class="mode tab" data-tab="css" id="mode-css">CSS</a>
			</div>
		</footer>
		<script src="lib/jquery-2.0.3.min.js"></script>
		<script src="lib/crypto-sha1-hmac.js"></script>
		<script src="lib/ajax.js"></script>
		<script src="lib/oauth.js"></script>
		<script src="lib/dropbox.js"></script>
		<script src="js/lib/code-mirror.js"></script>
		<script src="js/lib/dropboxconnector.js"></script>
		<script src="js/lib/keyboard.js"></script>
		<script src="js/lib/svg-to-canvas.js"></script>
		<script src="js/lib/pretty-print.js"></script>
		<script src="js/lib/utilities.js"></script>
		<script src="js/lib/lightbox.js"></script>
		<script src="js/views/svg-pad-app.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
